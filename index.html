<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>mp3 decode test</title>
    </head>
    <body>
		<div>
			set appropriate volume before listening.
		</div>
		<input type="button" id="button" value="start">
		<script type="text/javascript">
			var audio = new AudioContext();
			var gain = audio.createGain();
			gain.connect(audio.destination);
			
			// fetch resource and decode
			function createMusic(url) {
			    var a = {buffer: null};
			    let xhr = new XMLHttpRequest();
			    xhr.open("GET", url);
			    xhr.responseType = 'blob';
			    xhr.onload = function() {
			        let reader = new FileReader();
			        reader.onload = function(e) {
			            audio.decodeAudioData(e.target.result, function(decoded) {
			                a.buffer = decoded;
			                console.log("Audio decoded");
			            });
			        };
			        reader.readAsArrayBuffer(xhr.response);
			    }
			    xhr.send();
			    return a;
			}
			
			var a1 = createMusic("1.mp3");
			var a2 = createMusic("sig.wav");
			
			// start a music at given time
			function start(a, t) {
			    var source = audio.createBufferSource();
			    source.connect(gain);
			    source.buffer = a.buffer;
			    source.start(t,0);
			}
			
			function play() {
			    let t = audio.currentTime;
			    let t0 = 0;
			    start(a1, t + 0);
			    start(a2, t + t0 + 0);
			    start(a2, t + t0 + 0.8);
			    start(a2, t + t0 + 1.6);
			    start(a2, t + t0 + 2.4);
			    start(a2, t + t0 + 3.2);
			}
			
			window.addEventListener('DOMContentLoaded', function() {
			    document.getElementById("button").onclick = function() {
			        play();
			    }
			});
		</script>
    </body>
</html>
